<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --cor-principal: #123d70;
      --cor-principal-esc: #0e2f55;
      --fundo: #FFFAFA;
    }

    body {
      font-family: 'Sora', sans-serif;
      background-color: #CCD4D9;
      height: 100dvh;
      width: 100dvw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .cartao {
      width: 100%;
      max-width: 1100px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      background: var(--fundo);
    }

    .lado-esquerdo {
      background: var(--cor-principal);
      color: var(--fundo);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .titulo-logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-top: .75rem;
    }

    .logo {
      max-height: 300px;
      width: auto;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .botao-primario {
      background: var(--cor-principal);
      border-color: var(--cor-principal);
    }

    .botao-primario:hover {
      background: var(--cor-principal-esc);
      border-color: var(--cor-principal-esc);
    }

    .grupo-entrada .input-group-text {
      background: transparent;
      border-right: 0;
      color: var(--cor-principal);
    }

    .campo {
      border-left: 0;
    }

    .mostrar-senha {
      cursor: pointer;
      user-select: none;
    }

    .mensagem-status {
      font-weight: 600;
      text-align: center;
      margin-top: .5rem;
    }
  </style>
</head>

<body>
  <main class="card cartao">
    <div class="row g-0 h-100">
      <div class="col-md-7 lado-esquerdo h-100 d-flex">
        <div class="w-100 d-flex flex-column justify-content-center align-items-center">
          <img src="images/Lume.png" alt="Logo" class="logo">
          <div class="titulo-logo">LUMIERE</div>
        </div>
      </div>

      <div class="col-md-5 d-flex align-items-center h-100">
        <div class="card-body p-5 h-100 d-flex flex-column justify-content-center">
          <h1 class="mb-4" style="color:var(--cor-principal)">Login</h1>

          <form id="form-login">

            <div class="mb-3">
              <label for="login" class="form-label fw-semibold text-dark">Login</label>
              <div class="input-group grupo-entrada">
                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                <input type="text" class="form-control campo" id="login" placeholder="Digite seu login" required>
              </div>
              <div class="text-danger mt-1" id="erroLogin" style="font-size:0.9rem"></div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label fw-semibold text-dark">Senha</label>
              <div class="input-group grupo-entrada position-relative">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control campo" id="senha" placeholder="Digite sua senha" required>
                <span class="input-group-text mostrar-senha" id="mostrarSenha" style="border-left:0"><i
                    class="fas fa-eye"></i></span>
              </div>
              <div class="text-danger mt-1" id="erroSenha" style="font-size:0.9rem"></div>
            </div>

            <button type="button" id="botaoEnviar" class="btn btn-primary w-100 botao-primario">Entrar</button>
            <div class="mensagem-status" id="mensagemStatus"></div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".mostrar-senha").click(function () {
        const input = $(this).closest('.input-group').find('input');
        const icone = $(this).find('i');
        if (input.attr('type') === 'password') {
          input.attr('type', 'text');
          icone.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          input.attr('type', 'password');
          icone.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });

      function validarFormulario() {
        let valido = true;
        $('#erroLogin').text('');
        $('#erroSenha').text('');
        $('#mensagemStatus').text('');

        const login = $('#login').val().trim();
        const senha = $('#senha').val().trim();

        if (login === '') {
          $('#erroLogin').text('Por favor, insira seu login.');
          valido = false;
        }
        if (senha === '') {
          $('#erroSenha').text('Por favor, insira sua senha.');
          valido = false;
        }

        return valido;
      }

      $('#botaoEnviar').click(function () {
        if (validarFormulario()) {
          $.ajax({
            url: 'login.php',
            type: 'POST',
            data: {
              login: $('#login').val(),
              senha: $('#senha').val()
            },
            dataType: 'text'
          }).done(function (resposta) {
            if (resposta.trim() === 'sucesso') {
              $('#mensagemStatus').css('color', 'green').html('Login realizado com sucesso!');
              window.location.href = 'home.php';
            } else {
              $('#mensagemStatus').css('color', 'red').html('Login ou senha inv√°lidos!');
            }
          }).fail(function () {
            $('#mensagemStatus').css('color', 'red').html('Erro ao conectar ao servidor.');
          });
        }
      });
    });
  </script>
</body>

</html>
